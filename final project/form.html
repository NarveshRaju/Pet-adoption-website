<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Form</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function showPetNames() {
            const petType = document.getElementById("pet-type").value;
            const dogNames = ['Buddy', 'Max', 'Charlie', 'Rocky', 'Duke'];
            const catNames = ['Whiskers', 'Bella', 'Luna', 'Kitty', 'Oliver'];
            const otherNames = ['Hammy', 'Chirp', 'Bunny', 'Goldie', 'Teddy'];

            const nameDropdown = document.getElementById("pet-name");
            nameDropdown.innerHTML = ""; // Clear previous options

            let namesToShow = [];

            if (petType === "dog") {
                namesToShow = dogNames;
            } else if (petType === "cat") {
                namesToShow = catNames;
            } else if (petType === "other") {
                namesToShow = otherNames;
            }

            namesToShow.forEach(name => {
                const option = document.createElement("option");
                option.value = name;
                option.textContent = name;
                nameDropdown.appendChild(option);
            });
            nameDropdown.disabled = namesToShow.length === 0; // Enable or disable based on selection
        }

        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            alert("Form submitted successfully!"); // Show success message
            window.location.href = "index.html"; // Redirect to the home screen
        }
    </script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>PetAdopt</h1>
            </div>
        </div>
    </header>

    <!-- Form Section -->
    <section class="form-section">
        <h2>Adoption Information</h2>
        <form action="#" method="post" onsubmit="handleSubmit(event)">
            <label for="pet-type">What pet are you looking for?</label>
            <select id="pet-type" name="pet-type" required onchange="showPetNames()">
                <option value="" disabled selected>Select a pet</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="other">Other Animals</option>
            </select>

            <label for="pet-name">Select Pet Name:</label>
            <select id="pet-name" name="pet-name" required disabled>
                <option value="" disabled selected>Select a name</option>
            </select>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
